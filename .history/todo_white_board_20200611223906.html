<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./todo_white_board.css">
    <script src="./constants.js"></script>
    <script src="./domAction.js"></script>
    <script src="./todoWhiteBoard.js"></script>
    <title>Todo White Board</title>
</head>

<body>
    <div class="white_board display_flex_justify direction_colum">

        <div id="board_title_container" class="display_flex_all">
            <div id="board_title">TO DO LIST</div>
        </div>

        <div id="form_container">

            <div class="input_content">
                <div class="input_title">TITLE</div>
                <input id="todo_title" type="text" placeholder="title" />
            </div>

            <div class="input_content">
                <div class="input_title">TODO</div>
                <textarea id="todo_detail" cols="30" rows="10"></textarea>
            </div>

            <div id="btn_container">
                <div class="red_btn btn">
                    <div class="btn_text">ADD</div>
                </div>
            </div>
        </div>

        <div id="todo_list_container"></div>
    </div>
</body>

</html>
