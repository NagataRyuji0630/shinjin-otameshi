<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo White Board</title>
</head>

<body>
    <div class="white_board">

        <div id="board_title_container">
            <div id="board_title">TO DO LIST</div>
        </div>

        <div id="form_container">
            <div class="input_content">
                <div class="input_title">TITLE</div>
                <input id="todo_title" type="text" placeholder="title" />
            </div>
            <div class="input_content">
                <div class="input_title">TODO</div>
                <textarea id="todo_detail" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
